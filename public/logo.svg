<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Widget icon (simplified Flutter-like widget) -->
  <g transform="translate(10, 15)">
    <!-- Container-like shape -->
    <rect x="0" y="0" width="30" height="20" rx="3" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="1"/>
    <!-- Text inside -->
    <text x="15" y="13" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">W</text>
    <!-- Small elements representing widget properties -->
    <circle cx="8" cy="25" r="2" fill="#3B82F6"/>
    <circle cx="15" cy="25" r="2" fill="#8B5CF6"/>
    <circle cx="22" cy="25" r="2" fill="#3B82F6"/>
  </g>

  <!-- Text -->
  <text x="50" y="25" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Widget</text>
  <text x="50" y="42" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="300">Hub</text>
</svg>